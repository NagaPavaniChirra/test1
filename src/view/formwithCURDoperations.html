<!DOCTYPE html>
<html>
	<head>
		<title>JQuery-validation demo | Bootstrap</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
		<script src="../js/validationusingjquery.js"></script>
			<style>
				.space
					{
						margin: 15px;
						padding: 15px;
					}
				.color
					{
						color:#FF0099;
					}

			</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
 			<div class="container-fluid">
   				<div class="navbar-header">
      					<a class="navbar-brand" href=""bootstarpformval1.html" target="-blank"">signup</a>
    			</div>
   				<ul class="nav navbar-nav">
     				 <li><a href="#">Login</a></li>
      				 <li><a href="#">Page 1</a></li>
      				 <li><a href="#">Page 2</a></li>
      				 <li><a href="#">Page 3</a></li>
  				</ul>
  			</div>
		</nav>
  

	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
	
				<div class="panel-body">
					<form id="signupForm" method="post" class="form-horizontal" action="">
							<div class="form-group space">
								<label class="col-sm-4 control-label color" for="firstname">First name</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name" />
								</div>
							</div>
							<div class="form-group space">
								<label class="col-sm-4 control-label color" for="lastname">Last name</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name" />
								</div>
							</div>
							<div class="form-group space">
								<label class="col-sm-4 control-label color" for="username">Username</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="username" name="username" placeholder="Username" />
								</div>
							</div>
							<div class="form-group space">
								<label class="col-sm-4 control-label color" for="email">Email</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="email" name="email" placeholder="Email" />
								</div>
							</div>
							<div class="form-group space">
								<label class="col-sm-4 control-label color" for="password">Password</label>
								<div class="col-sm-5">
									<input type="password" class="form-control" id="password" name="password" placeholder="Password" />
								</div>
							</div>
							<div class="form-group space">
								<label class="col-sm-4 control-label color" for="confirm_password">Confirm password</label>
								<div class="col-sm-5">
									<input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" />
								</div>
							</div>

							<div class="form-group space">
								<div class="col-sm-9 col-sm-offset-4">
									<button type="button" class="btn btn-primary" name="signup" value="Sign up" id="btn-add">Sign up</button>
									<button type="button" class="btn btn-success" name="signup" value="Sign up" id="btn-update">Update</button>
							
								</div>
							</div>

					</form>
				</div>
			</div>
		</div>
	</div>
	<hr/>
	<table class="table">
		<thead>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Username</th>
				<th>Email</th>
				<th>Password</th>
				<th>Confirm password</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>

  </body>
 </html>
